<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./ionic/css/ionic.min.css">
</head>
<body ng-app="diyStore" ng-controller="mainCtrl">
	<ion-side-menus>
	  	<!-- 中间内容 -->
	 	<ion-side-menu-content>
	 		<ion-header-bar class="bar bar-header bar-assertive">
			 	<button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
		  		<div class="h1 title">朵拉DIY</div>
		  		<button class="button button-icon icon ion-ios-gear" ng-click="toggleRight()"></button>
			</ion-header-bar>
			<ion-content class="container has-header">
				<!-- 用于路由 -->
				<div ng-view></div>
			</ion-content>
			<ion-footer-bar class="tabs tabs-icon-top bar-light">
				  <a class="tab-item" href="#/diyList">
				    <i class="icon ion-home"></i>
				    首页
				  </a>
				  <a class="tab-item">
				    <i class="icon ion-search"></i>
				    发现
				  </a>
				  <a class="tab-item" ng-click="gotoShopcar()">
				    <i class="icon ion-ios-cart"></i>
				    <span class="badge badge-assertive" ng-bind="countShopcar"></span>
				    购物车
				  </a>
				  <a class="tab-item">
				    <i class="icon ion-email"></i>
				    消息
				  </a>
				  <a class="tab-item">
				    <i class="icon ion-person"></i>
				    我
				  </a>
			</ion-footer-bar>

	  	</ion-side-menu-content>

	  	<!-- 左侧菜单 -->
	 	<ion-side-menu side="left">
	  		<div class="list">
	  		  <a class="item item-icon-left" href="#/">
			    <i class="icon ion-ios-rose calm"></i>
			    DIY 所有商品
			  </a>

			  <a class="item item-icon-left" href="#/">
			    <i class="icon ion-ios-snowy energized"></i>
			    DIY 布艺
			  </a>
			  <a class="item item-icon-left" href="#/">
			    <i class="icon ion-ios-flower-outline balanced"></i>
			    DIY 头饰
			  </a>

			  <a class="item item-icon-left" href="#">
			    <i class="icon ion-ios-book assertive"></i>
			    DIY 相册
			  </a>

			  <a class="item item-icon-left" href="#">
			    <i class="icon ion-ios-home royal"></i>
			    DIY 小屋
			  </a>
			</div>
	  	</ion-side-menu>
	  	<!-- 右侧菜单 -->
	  	<ion-side-menu side="right">
			<div class="list">

			  <a class="item item-icon-left" href="#/login" ng-hide="user.username">
			    <i class="icon ion-social-octocat energized"></i>
			    登录
			  </a>
			  
			  <a class="item item-icon-left" ng-click="logout()"  ng-show="user.username">
			    <i class="icon ion-social-octocat energized"></i><span ng-show="user.username">hello! {{user.username}}</span>
			    登出
			  </a>
			  <a class="item item-icon-left" href="#/register">
			    <i class="icon ion-ios-paw balanced"></i>
			    注册
			  </a>
			</div>
	  	</ion-side-menu>
	</ion-side-menus>
	<script src="./ionic/js/ionic.bundle.min.js"></script>
	<script src="./libs/js/angular.min.js"></script>
	<!-- 引入路由的js -->
	<script src="./libs/js/angular-route.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/config.js"></script>
	<script src="./js/diyListCtrlModule.js"></script>
	<script src="./js/getDiyDataModule.js"></script>
	<script src="./js/diyDetailCtrlModule.js"></script>
	<script src="./js/diyShopcarCtrlModule.js"></script>
	<script src="./js/userModule.js"></script>
	<script src="./js/userModelModule.js"></script>
	<script src="./js/cookieServiceModule.js"></script>
	<script src="./js/localStorageServiceModule.js"></script>
	<script src="./js/orderModule.js"></script>
	<script src="./js/orderModelModule.js"></script>
</body>
</html>
