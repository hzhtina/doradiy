
<form class="content has-header" ng-submit="doOrder()">
    <div class="list">
	    <label class="item item-input">
	        <span class="input-label">收件人</span>
	        <input type="text" id="name" ng-model="name">
	    </label>
	    <label class="item item-input">
	        <span class="input-label">手机</span>
	        <input type="text" id="phone" ng-model="phone">
	    </label>
	    <label class="item item-input">
	        <span class="input-label">地址</span>
	        <input type="text" id="address" ng-model="address">
	    </label>
	    <label class="item item-input">
	        <span class="input-label">备注</span>
	        <input type="text" id="info" ng-model="info">
	    </label>
	</div>
    <div class="padding">
        <button class="button button-block button-positive">提交订单</button>
    </div>
</form>

<br>
<br>
    <div class="padding text-center">
      <h3>商品预览</h3>
    </div>

    

 	<div class="list">

        <a class="item item-thumbnail-left" ng-repeat="car in carList">
          <img ng-src="{{IMAGEPATH+car.product_images}}">
          <h2>{{ car.product_price | currency : "&yen;"}}</h2>
          <p>购买数量：{{ car.shopcar_num }}</p>
           <p>小计：{{ car.shopcar_num * car.product_price | currency : "&yen;" }}</p>
        </a>

        

  	</div>
